{% load static %}
{% load scheduler_extras %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}">
		<!-- bootstrap min.css -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<!-- timepicker css -->
		<link type="text/css" href="{% static 'scheduler/timepicker.less' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}">
		<!-- jquery -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
		<!-- jquery min -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	</head>
	{% if user.is_authenticated %}
	<div class="header">
		<img src="{% static 'scheduler/kwur.png' %}" class="pagination-centered">
	</div>
	<div class="section center">
		<form data-toggle="validator" action="/submit-credits" method="post" role="form">
				{% csrf_token %}
				<div class="form-group">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name" class="form-control" id="first_name" required>
				</div>
				<div class="form-group">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name" class="form-control" id="last_name" required>
				</div>
				<div class="form-group">
					<label for="credits">Credits (e.g. +7 or -7) </label>
					<input type="text" name="credits" class="form-control" id="credits" required>
				</div>
				<div class="form-group">
					<label for="exec-email">Exec Member's Email</label>
					<input type="text" name="exec-email" class="form-control" id="exec-email" required>
				</div>
				<div class="form-group">
					<label for="crediting-reason">(De)crediting reason</label>
					<input type="text" name="crediting-reason" class="form-control" id="crediting-reason" required>
				</div>
				<div class="row">
					<input type="submit" class="btn btn-primary" value="Submit">
				</div>
			</form>
	</div>
	{% endif %}
</html>
