{% load static %}
{% load scheduler_extras %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'scheduler/style.css' %}">
	</head>
	<div class="section center">
		{% for k, v in shows_dict.items %}
			<h3>{{ k | get_day_of_week }}</h3>
			{% for time in v %}
				<p> {{ time|first }} - {{ time|last }}</p>
			{% endfor %}
		{% endfor %}
	</div>
</html>
